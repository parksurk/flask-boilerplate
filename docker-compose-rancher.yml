version: '2.1'
services:
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=testusr
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=testdb
    volumes:
      - /data/source/postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    restart: always
    image: parksurk/flaskboilerplate_app:0.1
    ports:
      - 5000:5000
    depends_on:
      - postgres
    entrypoint: ["python", "manage.py","runserver"]
